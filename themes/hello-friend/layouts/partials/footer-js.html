<script type="text/javascript" src="/assets/js/jquery.min.js?v=3.6.0"></script>
<script type="text/javascript" src="/assets/js/jquery.fancybox.min.js?v=3.5.7"></script>
<script type="text/javascript" src="/assets/js/prism.min.js?v=1.27.0"></script>
<script type="text/javascript" src="/assets/js/iconfont.min.js?id=8d5l8fzk5b87iudi"></script>
<script type="text/javascript" src="/assets/js/all.min.js?v=1.0.5"></script>
<script>
    var imgUrl = "https://static.eallion.com/eallion.jpg";
    var lineLink = "https://eallion.com";
    var descContent = "机会只垂青于有准备的人！"; //分享给好友的时候显示标题和描述，分享到朋友圈只显示标题
    var shareTitle = "大大的小蜗牛"; //分享给朋友圈的时候显示的标题
    var appid = "";
    var share = {
        shareFriend: function () {
            WeixinJSBridge.invoke('sendAppMessage', {
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function (res) {
                //_report('send_msg', res.err_msg);
            })
        },
        //分享到朋友圈
        shareTimeline: function () {
            WeixinJSBridge.invoke('shareTimeline', {//
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function (res) {
                //_report('timeline', res.err_msg);
            });
        }
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {//
        //发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            share.shareFriend();
        });
        //分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            share.shareTimeline();
        });
    }, false);
</script>
