<script>
    /**
 * Lately.js - Native JavaScript, only 800Byte but simple and easy to use Timeago plugin
 *
 * @name Lately.js
 * @version 2.5.2
 * @author Tokin (Tokinx)
 * @license MIT License - http://www.opensource.org/licenses/mit-license.php

 * For usage and examples, visit:
 * https://tokinx.github.io/lately/
 *
 * Copyright (c) 2017, biji.io
 */
(() => {
    window.Lately = new function () {
        this.lang = {
            second: " 秒",
            minute: " 分钟",
            hour: " 小时",
            day: " 天",
            month: " 个月",
            year: " 年",
            ago: "前",
            error: "NaN"
        };
        const format = (date) => {
            date = new Date(_val(date));
            const floor = (num, _lang) => Math.floor(num) + _lang,
                obj = new function () {
                    this.second = (Date.now() - date.getTime()) / 1000;
                    this.minute = this.second / 60;
                    this.hour = this.minute / 60;
                    this.day = this.hour / 24;
                    this.month = this.day / 30;
                    this.year = this.month / 12
                },
                key = Object.keys(obj).reverse().find(_ => obj[_] >= 1);
            return (key ? floor(obj[key], this.lang[key]) : this.lang.error) + this.lang.ago;
        },
            _val = (date) => {
                date = new Date(date && (typeof date === 'number' ? date : date.replace(/-/g, '/').replace('T', ' ')));
                return isNaN(date.getTime()) ? false : date.getTime();
            };
        return {
            init: ({ target = "time", lang } = {}) => {
                if (lang) this.lang = lang;
                for (let el of document.querySelectorAll(target)) {
                    const date = _val(el.dateTime) || _val(el.title) || _val(el.innerHTML) || 0;
                    if (!date) return;
                    el.title = new Date(date).toLocaleString();
                    el.innerHTML = format(date);
                }
            },
            format
        }
    }
})();
</script>
<script>
{{ if not .Site.IsServer }}
// 生产环境
let jsonUrl = "/memos.json" + "?t=" + Date.parse(new Date())
{{ else }}
// 开发环境
let jsonUrl = "https://memos.eallion.com/api/memo?creatorId=101&rowStatus=NORMAL&limit=1&offset=2" + "&t=" + Date.parse(new Date())
{{ end }}

    fetch(jsonUrl).then(res => res.json()).then( resdata =>{
        var result = '',resultAll="",data = resdata.data
        for(var i=0;i < data.length;i++){
            var memosTime = new Date(data[i].createdTs * 1000).toLocaleString()
            var memosContent = data[i].content
            var newmemosContent = memosContent.replace(/```([\s\S]*?)```[\s]*/g,' <code>$1</code> ')    //全局匹配代码块
            .replace(/`([\s\S ]*?)`[\s]*/g,' <code>$1</code> ')                                                                         //全局匹配内联代码块
            .replace(/\!\[[\s\S]*?\]\([\s\S]*?\)/g,'🌅')                                                                                       //全局匹配图片
            .replace(/\[[\s\S]*?\]\([\s\S]*?\)/g,'🔗')                                                                                         //全局匹配连接
            .replace(/\bhttps?:\/\/(?!\S+(?:jpe?g|png|bmp|gif|webp|jfif|gif))\S+/g,'🔗')                                 //全局匹配纯文本连接
            result += `<li class="item"><span class="datetime">${memosTime}</span>： <a href="https://eallion.com/memos/">${newmemosContent}</a></li>`;
        }
        var memosDom = document.querySelector('#index-talk');
        var memosBefore = `<i class="iconfont icon-line-quote"></i><div class="talk-wrap"><ul class="talk-list">`
        var memosAfter = `</ul></div>`
        resultAll = memosBefore + result + memosAfter
        memosDom.innerHTML = resultAll;

        // 相对时间： https://tokinx.github.io/lately/
        window.Lately && Lately.init({ target: '.datetime' });

    });
    setInterval(function() {
        for (var s, n = document.querySelector(".talk-list"), e = n.querySelectorAll(".item"), t = 0; t < e.length; t++)
        setTimeout(function() {
            n.appendChild(e[0])
        },200000)
    },200000)
</script>

{{ end }}
