<!-- JSON version -->

{{ if (isset .Params "gushici") }}
<section id="poem" class="index-talk header__talk">
    <i class="iconfont icon-line-quote" onclick="getData()"></i>
    <ul class="talk-list">
        <li class="item">
            <span id="poemTitle" class="poem_sentence"></span><span id="poemSentence" class="poem_sentence"></span><span id="poem_info" class="poem_info"></span>
        </li>
    </ul>
    <button type="button" onclick="return this.parentNode.remove();">×</button>
</section>
{{ else }}
<section class="index-talk header__talk">
    <i class="iconfont icon-line-quote"></i>
    <button type="button" onclick="return this.parentNode.remove();">×</button>
    <div id="index-talk" class="talk-list"></div>
</section>
{{ end }}
