{{ $gistID := (.Get 0) }}
{{ $gistHash := (.Get 1) }}
{{ $baseUrl := "https://gist.github.com" }}
{{ $gistJson := getJSON $baseUrl "/" $gistID "/" $gistHash ".json" }}

<link rel="stylesheet" href="/assets/css/gist.min.css" crossorigin="anonymous">
<style>
    .gist {
        margin-top: 1.375em !important;}
    .gist td {
        border: none !important;
    }
    .gist .blob-code {
        padding-left: 2.5em !important;
    }
</style>

{{ $gistJson.div | safeHTML }}
