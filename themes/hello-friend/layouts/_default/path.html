{{ if .Params.path }} {{ $Path := .Params.path }}
<photos
    >{{- range (readDir (printf "%s%s" "./static/images/" $Path )) -}}<img
        class="avatar"
        loading="lazy"
        aria-label="{{ .Name }}"
        src='{{ (printf "https://cdn.jsdelivr.net/gh/eallion/eallion.github.io@gh-pages/images/%s/%s" $Path .Name ) | absURL }}'
    />{{- end -}}</photos
>
{{ end }}
