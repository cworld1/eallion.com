{{ if .Params.path }}
    {{$Path := .Params.path}}
    <photos>{{- range (readDir (printf "%s%s" "./static/images/" $Path )) -}}<img class="avatar" loading='lazy' src="{{(printf "https://cdn.jsdelivr.net/gh/eallion/hugo@static/images/%s/%s" $Path .Name ) | absURL}}" />{{- end -}}</photos>
{{ end }}
