{{ define "main" }}
<div class="posts searchPage">
    <div class="search-box">
        <input type="text" id="searchBoxInput" placeholder="Search……" />
        <button id="searchBoxButton">
            <i class="iconfont icon-search"></i>
        </button>
    </div>

    <span id="searchCount"></span>

    <div id="searchResult" class=""></div>
</div>

<script src="https://cdn.staticfile.org/fuse.js/6.6.2/fuse.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const searchButton = document.querySelector('#searchBoxButton')
        const searchInput = document.querySelector('#searchBoxInput')
        const searchResult = document.querySelector('#searchResult')
        const searchCount = document.querySelector('#searchCount')

        function parseLocationSearch() {
            let locationSearch = location.search
            let result = {}
            if (locationSearch == '') {
                return result
            }
            locationSearch = locationSearch.substr(1)
            for (let kv of locationSearch.split('&')) {
                if (kv == '') {
                    continue
                }
                const [k, v] = kv.split('=')
                result[k] = decodeURI(v)
            }
            return result
        }

        var fuseOptions = {
            shouldSort: true,
            includeMatches: true,
            threshold: 0.0,
            tokenize: true,
            location: 0,
            distance: 100,
            maxPatternLength: 32,
            minMatchCharLength: 1,
            keys: [{
                name: "title",
                weight: 0.8
            },
            {
                name: "summary",
                weight: 0.5
            },
            {
                name: "tags",
                weight: 0.3
            },
            {
                name: "date",
                weight: 0.3
            },
            ]
        };

        let fuse = null

        async function getFuse() {
            if (fuse == null) {
                const resp = await fetch('/index.json', {
                    method: 'get'
                })
                const indexData = await resp.json()
                console.log(indexData.length)
                fuse = new Fuse(indexData, fuseOptions);
            }
            return fuse
        }

        function render(items) {
            return items.map(item => {
                item = item.item
                return `<div class="post on-list">
                      <h1 class="post-title"><a href="${item.permalink}">${item.title}</a></h1>
                      <div class="post-meta">
                        <span class="post-meta-categories">
                            <i class="iconfont icon-folderOpen"></i>
                            <span>
                                <a href="/categories/${item.categories}">${item.categories}</a>
                            </span>
                        </span>
                          <span class="post-meta-date">
                            <i class="iconfont icon-rili${item.month}"></i>
                            <span>${item.date}</span>
                          </span>
                          <span class="post-read-time">
                            <i class="iconfont icon-time"></i>
                            <span>${item.readTime} 分钟阅读时长</span>
                        </span>
                      </div>
                      <div class="post-content post-content-index">${item.content}...</div>
                    </div>`
            }).join('')
        }

        function updateDOM(html, number) {
            searchResult.innerHTML = html
            searchCount.innerHTML = `共查询到 ${number} 篇文章`
        }

        async function search() {
            const searchString = searchInput.value
            const fuse = await getFuse()
            const result = fuse.search(searchString)
            const html = render(result)
            updateDOM(html, result.length)
        }

        function doSearch() {
            const wd = parseLocationSearch()['q'] || ''
            searchInput.value = wd
            if (wd) {
                search()
            }
        }

        function goSearch() {
            searchCount.innerHTML = `查询中…`
            if (searchInput.value == parseLocationSearch()['q']) {
                return
            }
            history.pushState('', '', location.pathname + '?q=' + searchInput.value)
            searchInput.blur();
            doSearch()
        }

        searchButton.addEventListener('click', goSearch)
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                goSearch()
            }
        })

        doSearch()

        window.addEventListener('popstate', doSearch)

    })

</script>

{{ end }}
