<script>
    // 今日诗词
    function getData() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                var result = JSON.parse(xhr.responseText);
                var title = document.getElementById('poemTitle');
                var poemSentence = document.getElementById('poemSentence');
                var poem_info = document.getElementById('poem_info');
                title.innerHTML = '《<a href="https://www.google.com/search?q=' + result.data.origin.author + ' ' + result.data.origin.title + '" target="_blank" rel="noopener noreferrer">' + result.data.origin.title + '</a>》：';
                poemSentence.innerHTML = '「<a href="https://www.google.com/search?q=' + result.data.content + '" target="_blank" rel="noopener noreferrer">' + result.data.content + '</a>」';
                poem_info.innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author;
            }
        };
        xhr.send();
    }
    // 每 10 分钟刷新一次 （别这样设置，会被服务器 BAN）
    // setInterval(getData, 1000*600);
    window.onload = getData();

</script>

<script>
    // 处理发布时间 moment.js
    // moment.js locale
    moment.updateLocale('zh-cn', {
        meridiem: function (hour, minute, isLowercase) {
            if (hour < 6) {
                return "凌晨";
            } else if (hour < 9) {
                return "早上";
            } else if (hour < 11 && minute < 30) {
                return "上午";
            } else if (hour < 13 && minute < 30) {
                return "中午";
            } else if (hour < 18) {
                return "下午";
            } else {
                return "晚上";
            }
        }
    });
    // moment.js twitter plugin
    (function () {
        var day, formats, hour, initialize, minute, second, week;
        second = 1e3;
        minute = 6e4;
        hour = 36e5;
        day = 864e5;
        week = 6048e5;
        year = new Date().getFullYear();
        formats = {
            seconds: {
                short: ' 秒前',
                long: ' 秒前'
            },
            minutes: {
                short: ' 分前',
                long: ' 分前'
            },
            hours: {
                short: ' 小时前',
                long: ' 小时前'
            },
            days: {
                short: ' 天前',
                long: ' 天前'
            }
        };

        initialize = function (moment) {
            var twitterFormat;
            twitterFormat = function (format) {
                var diff, num, unit, unitStr;
                diff = Math.abs(this.diff(moment()));
                unit = null;
                num = null;
                if (diff <= second) {
                    unit = 'seconds';
                    num = 1;
                } else if (diff < minute) {
                    unit = 'seconds';
                } else if (diff < hour) {
                    unit = 'minutes';
                } else if (diff < day) {
                    unit = 'hours';
                } else if (format === 'short') {
                    if (diff < week) {
                        unit = 'days';
                    } else if (this.year() == year) {
                        return this.format('MM月DD日，HH:mm • a ');
                    } else {
                        return this.format('YYYY年MM月DD日，HH:mm • a ');
                    }
                } else {
                    return this.format('YYYY年MM月DD日，HH:mm • a ');
                }
                if (!(num && unit)) {
                    num = moment.duration(diff)[unit]();
                }
                unitStr = unit = formats[unit][format];
                if (format === 'long' && num > 1) {
                    unitStr += 's';
                }
                return num + unitStr;
            };
            moment.fn.twitterLong = function () {
                return twitterFormat.call(this, 'long');
            };
            moment.fn.twitter = moment.fn.twitterShort = function () {
                return twitterFormat.call(this, 'short');
            };
            return moment;
        };

        if (typeof define === 'function' && define.amd) {
            define('moment-twitter', ['moment'], function (moment) {
                return this.moment = initialize(moment);
            });
        } else if (typeof module !== 'undefined') {
            module.exports = initialize(require('moment'));
        } else if (typeof window !== "undefined" && window.moment) {
            this.moment = initialize(this.moment);
        }

    }).call(this);

</script>

<script>
    /*
Last Modified time : 20221021 21:32 by https://immmmm.com
*/
    var bbMemo = {
        memos: 'https://demo.usememos.com/',
        limit: '10',
        creatorId: '101',
        domId: '#memos',
    }
    if (typeof (bbMemos) !== "undefined") {
        for (var key in bbMemos) {
            if (bbMemos[key]) {
                bbMemo[key] = bbMemos[key];
            }
        }
    }

    var limit = bbMemo.limit
    var memos = bbMemo.memos
    var bbUrl = memos + "api/memo?creatorId=" + bbMemo.creatorId + "&rowStatus=NORMAL"
    var page = 1,
        offset = 0,
        nextLength = 0,
        nextDom = '';
    var bbDom = document.querySelector(bbMemo.domId);
    var load = '<button class="load-btn button-load">努力加载中……</button>'
    if (bbDom) {
        bbDom.insertAdjacentHTML('afterend', load);
        getFirstList() //首次加载数据
        var btn = document.querySelector("button.button-load");
        btn.addEventListener("click", function () {
            btn.textContent = '努力加载中……';
            updateHTMl(nextDom)
            if (nextLength < limit) { //返回数据条数小于限制条数，隐藏
                document.querySelector("button.button-load").remove()
                return
            }
            getNextList()
        });
    }

    function getFirstList() {
        var bbUrl_first = bbUrl + "&limit=" + limit;
        fetch(bbUrl_first).then(res => res.json()).then(resdata => {
            updateHTMl(resdata.data)
            var nowLength = resdata.data.length
            if (nowLength < limit) { //返回数据条数小于 limit 则直接移除“加载更多”按钮，中断预加载
                document.querySelector("button.button-load").remove()
                return
            }
            page++
            offset = limit * (page - 1)
            getNextList()
        });
    }
    //预加载下一页数据
    function getNextList() {
        var bbUrl_next = bbUrl + "&limit=" + limit + "&offset=" + offset;
        fetch(bbUrl_next).then(res => res.json()).then(resdata => {
            nextDom = resdata.data
            nextLength = nextDom.length
            page++
            offset = limit * (page - 1)
            if (nextLength < 1) { //返回数据条数为 0 ，隐藏
                document.querySelector("button.button-load").remove()
                return
            }
        })
    }
    // 插入 html
    function updateHTMl(data) {
        var bbResult = "",
            resultAll = "";

        for (var i = 0; i < data.length; i++) {
            // Marked Options
            marked.setOptions({
                breaks: true,
                smartypants: true,
                langPrefix: 'language-'
            });
            // Marked Image
            const renderer = {
                image(href, title, text) {
                    return `
                        <div class="gallery">
                            <a href="${href}"><img loading="lazy" class="img" src="${href}" alt="${text}"></a>
                        </div>`;
                    },
                code(code, infostring, escaped){
                    const language =  infostring ? infostring : 'none';
                    return `<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-${language}" data-lang="${language}">${code}</code></pre></div>`;
                }
            };
            const tagReg = {
                name: 'tagReg',
                level: 'inline',
                start(src) { return src.match(/#/)?.index; },
                tokenizer(src, tokens) {
                    const rule = /#([^\s#]+?) /;
                    const match = rule.exec(src);
                    if (match) {
                        return {
                            type: 'tagReg',
                            raw: match[0],
                            tagReg: this.lexer.inlineTokens(match[1].trim()),
                        };
                    }
                },
                renderer(token) {
                    return `<span class="tag-span"><a target="_blank" rel="noopener noreferrer" href="https://memos.eallion.com/u/101?tag=${this.parser.parseInline(token.tagReg)}">#${this.parser.parseInline(token.tagReg)}</a></span> `;
                }
            };

            marked.use({ extensions: [tagReg] });
            marked.use({ renderer });

            //console.log(data[i].content)
            var bbContREG = marked.parse(pangu.spacing(data[i].content))
            //console.log(bbContREG)

            //解析内置资源文件
            if (data[i].resourceList && data[i].resourceList.length > 0) {
                var resourceList = data[i].resourceList;
                var imgUrl = '',
                    resUrl = '',
                    resImgLength = 0;
                for (var j = 0; j < resourceList.length; j++) {
                    var restype = resourceList[j].type.slice(0, 5);
                    if (restype == 'image') {
                        imgUrl += '<a href="'+ memos + 'o/r/' + resourceList[j].id + '/' + resourceList[j].filename +' "><img class="img thumbnail-image" src="' + memos + 'o/r/' + resourceList[j].id + '/' + resourceList[j].filename + '"/></a>'
                        resImgLength = resImgLength + 1
                    }
                    if (restype !== 'image') {
                        resUrl += '<a href="' + memos + 'o/r/' + resourceList[j].id + '/' + resourceList[j].filename + '" target="_blank" download="' + resourceList[j].filename + '">' + resourceList[j].filename + '</a>'
                    }
                }
                if (imgUrl) {
                    var resImgGrid = ""
                    if (resImgLength !== 1) {
                        var resImgGrid = "grid grid-" + resImgLength
                    }
                    bbContREG += '<div class="gallery ' + resImgGrid + '">' + imgUrl + '</div>'
                }
                if (resUrl) {
                    bbContREG += '<p class="datasource">' + resUrl + '</p>'
                }
            }
            bbResult += '<li class="timeline"><div class="talks__content"><div class="talks__text"><div class="talks__userinfo"><div>Charles Chin</div><div><svg viewBox="0 0 24 24" aria-label="认证账号" class="talks__verify"><g><path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"></path></g></svg></div><div class="talks__id">@eallion</div></div><p>' + bbContREG + '</p></div><div class="talks__meta"><small class="talks__date">' + moment(data[i].createdTs * 1000).twitter() + ' • 来自「<a href="https://memos.eallion.com/m/' + data[i].id + '" target="_blank">Memos</a>」</small></div></div></li>'
        } // end for
        var bbBefore = '<ul class="talks">'
        var bbAfter = '</ul>'
        resultAll = bbBefore + bbResult + bbAfter
        bbDom.insertAdjacentHTML('beforeend', resultAll);
        document.querySelector('button.button-load').textContent = '加载更多';
        //图片灯箱
        // baguetteBox 灯箱 Issue: #190 先销毁再初始化
        baguetteBox.destroy()
        baguetteBox.run('.gallery', {
            // Custom options
            buttons: false,
            noScrollbars: true,
            fullScreen: false,
            filter: /.*/i
        });
    }

</script>
